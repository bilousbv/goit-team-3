<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Excellence</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main>
    <section>
      <div class="container"></div>
    </section>
  </main>
  <footer>
    <div class="container"></div>
  </footer>

  <!--  Playground, should be removed-->
  <div class="container">
       <div style="max-width: 20rem; padding: 2rem; margin: 2rem; border: 2px dashed #9747FF; border-radius: 0.5rem;">
      <button class="btn btn-primary">Button Primary</button>
    </div>
    <div style="max-width: 20rem; background: var(--color-green); padding: 2rem; margin: 2rem; border: 2px dashed #9747FF; border-radius: 0.5rem;">
      <button class="btn btn-secondary">Button Secondary</button>
    </div>
    <div style="width: fit-content; padding: 2rem; margin: 2rem; border: 2px dashed #9747FF; border-radius: 0.5rem;">
      <ul class="social-list">
        <li class="social-list__item">
          <button class="social-list__item__button">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </button>
        </li>
        <li class="social-list__item">
          <button class="social-list__item__button">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </button>
        </li>
        <li class="social-list__item">
          <button class="social-list__item__button">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-youtube"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div style="width: fit-content; background: var(--color-black); padding: 2rem; margin: 2rem; border: 2px dashed #9747FF; border-radius: 0.5rem;">
      <ul class="social-list">
        <li class="social-list__item">
          <button class="social-list__item__button social-list__item__button__contrast">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </button>
        </li>
        <li class="social-list__item">
          <button class="social-list__item__button social-list__item__button__contrast">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </button>
        </li>
        <li class="social-list__item">
          <button class="social-list__item__button social-list__item__button__contrast">
            <svg class="icon" width="1.75rem" height="1.75rem">
              <use href="./images/icons.svg#icon-youtube"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="./js/script.js" async></script>
</body>
</html>
